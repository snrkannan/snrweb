<div class="tracker">
    <h2>Expense Tracker</h2>
  
    <div class="form">
      <input [(ngModel)]="description" placeholder="Description">
      <input type="number" [(ngModel)]="amount" placeholder="Amount">
      <select [(ngModel)]="category">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <button (click)="addExpense()">Add Expense</button>
    </div>
  
    <hr>
  
    <h3>Expenses</h3>
    <table *ngIf="expenses.length > 0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount (₹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exp of expenses">
          <td>{{ exp.date | date:'shortDate' }}</td>
          <td>{{ exp.description }}</td>
          <td>{{ exp.category }}</td>
          <td>{{ exp.amount | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="expenses.length === 0">No expenses added yet.</p>
  
    <hr>
    <h4>Total Spent: ₹{{ total | number:'1.2-2' }}</h4>
  </div>
